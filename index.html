  <link rel="icon" type="image/png" href="assets\images\10-2-television-free-download-png.png">
  <title>Streaming GUIDE</title>
</head>

<body>
  <div class="row">
    <h1 id="header">Ultimate Streaming Guide</h1>
  </div>
  <div class="container">
    <div class="row">
      <input id="user-input" placeholder="TYPE YOUR MOVIE HERE">
      <button id="aBtn">Hello!</button>
    </div>
    <div class="row">
      <h3 id="movie-title">Movie Title Here</h3>
    </div>
    <div class="row">
      <img id="poster-place" src="">
    </div>
  </div>

  <header></header>

  <main>
    
    <div class="container">
      
      <div class="row">
        <h1>Ultimate Streaming Guide</h1>
      </div>

      <div class="row">
        <form>
          <input id="user-input" placeholder="TYPE YOUR MOVIE HERE">
          <button id="aBtn">Hello!</button>
        </form>
      </div>

      <div class="row">
        <h3 id="movie-title">Movie Title Here</h3>
      </div>
      
      <div class="row">
        <img id="poster-place" src="">
      </div>

    </div>

    
    <div id="modal-div">

      <button id="myBtn">Open Modal</button>

      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content" id="modal-container"> 
          
          <div> <!-- modal closing icon -->
            <span class="close">&times;</span>
          </div>

          <div class="container">

            <div class="row">

              <div class="four columns" id="movie-poster">

                <!-- location of movie poster -->
                <img
                  src="https://m.media-amazon.com/images/M/MV5BNjYwNjA3OTY0Nl5BMl5BanBnXkFtZTcwNDMyNDUzMw@@._V1_SX300.jpg" />

              </div>


              <div class="six columns" id="modal-info">

                <h3 id="modal-movie-title">MOVIE TITLE</h3>
                <p id="modal-genre">Genre:</p>
                <p id="modal-language">Language:</p>
                <p id="modal-runtime">Run Time:</p>
                <p id="modal-rated">Rated:</p>
                <p id="modal-imdb">imDb Rating:</p>
                <p id="modal-production">Production:</p>
                <p id="modal-write">Writer(s):</p>
                <p id="modal-director">Director:</p>
                <p id="modal-starring">Starring:</p>

              </div>

            </div>

          </div>
        
        </div>

      </div>

    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./assets/scripts/index.js"></script>
</body>

</html>
